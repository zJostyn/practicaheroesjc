<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet">
    <title>Gestión de Héroes</title>
  </head>
  <body>
    <h1>Administración de Héroes</h1>
    <button id="btn-add">Agregar Héroe</button>
    <table id="tabla-H">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-h"></tbody>
    </table>

    <div id="container-form" class="modal">
        <form id="hero-form">
          <button id="salir" style="color: black;">X</button>
          <h2 id="hero-titulo">Agregar Héroe</h2>
            <label>Código:
              <br>
              <input type="number" id="codigo">
            </label>
            <label>Nombre:
              <br>
              <input type="text" id="nombre">
            </label>
            <label>Edad:
              <br>
              <input type="number" id="edad">
            </label>
            <label>Ciudad:
              <br>
              <input type="text" id="ciudad">
            </label>
            <label>Imagen:
              <br>
              <input type="text" id="imagen">
            </label>
            <button id="btn">Guardar</button>
        </form>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
